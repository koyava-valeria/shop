{% extends 'base_layout.html' %} {% block content %}
<div class="container">
  <table class="table is-bordered is-striped is-fullwidth">
    <thead>
      <tr>
        <th>Название</th>
        <th>Цена</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.title }}</td>
        <td>{{ product.price }} рублей</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
